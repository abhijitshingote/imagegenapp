<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
</head>
<body>
    <h1>Hey there GGB! type something and this genius computer will make an Image </h1>
    <form method="POST" action="/">
        <label for="prompt">Enter a prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="150" required></textarea><br><br>
        <button type="submit">Generate Image</button>
    </form>

    {% if image_path %}
        <h2>Generated Image:</h2>
        <img src="{{ url_for('serve_image', filename=image_path) }}" alt="Generated Image"><br>
        <a href="{{ url_for('save_image', filename=image_path) }}">Save This Image</a>
    {% endif %}

    <h2><a href="{{ url_for('saved_images') }}">View Saved Images</a></h2>
</body>
</html>
