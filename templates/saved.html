<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Images</title>
</head>
<body>
    <h1>Saved Images</h1>
    <a href="{{ url_for('home') }}">Back to Home</a>
    <div>
        {% for file in saved_files %}
            <div>
                <img src="{{ url_for('serve_saved_image', filename=file) }}" alt="{{ file }}" style="max-width: 200px;">
                <p>{{ file }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
